<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FAVICON IMAGE  -->
    <link rel="shortcut-icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <!-- CSS STYLESHEET  -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    
    
    <title>Google Replica</title>
</head>
<body>
    <!-- Top Section - Navigation -->
    <div id="navigation">
        <div id="left-side">
            <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
            <a href="#">Store</a>
        </div>
        <div id="right-side">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i id="grid" class="fas fa-th" alt="apps"></i>
            <i id="bell" class="fas fa-bell" alt="notifications"></i>
            <img id="google-img" src="./images/doge-icon.png" alt="google profile image"/>
        </div>
    </div>
    <!-- Middle Section - Search Box -->
    <div class="search-box"> 
        <img id="google-home" src="./images/googlehome.png" alt="google home page logo"/> 
        <form id="form-box">
            <input id="search-bar" placeholder="Search Google or type a URL"/> 
            <img id="microphone" src="./images/microphone.png"/> 
        </form>
        <div class="search-buttons"> 
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
        </div>
    </div>
    <!-- Bottom Section - with Site Links -->
    <footer> 
        <div id="bottom-links">
            <div id="footer-left">
                <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
                <a href="https://www.google.com/services/?fg=1">Business</a>
            </div>
            <div id="footer-right"> 
                <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
                <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div>

        </div>
    </footer>
    
</body>
</html>
